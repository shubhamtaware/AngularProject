<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div *ngIf="cartItems.length === 0" class="alert alert-warning">Your Cart is Empty.</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item-warning" *ngFor="let item of cartItems">
    <app-cart-item [cartItem]="item"></app-cart-item>
  </li>
  <hr>
  <li class=" list-group-item-primary">
    <strong>Total</strong> {{ cartTotal | currency:'INR' }}
  </li>
</ul>

</body>
</html>
